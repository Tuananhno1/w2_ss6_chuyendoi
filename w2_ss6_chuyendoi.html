<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoi</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return  0.305 * foot;
    }
    function meterToFoot(meter) {
        return  3.279 * meter;
    }
    let foot = 2;
    let cd1 = footToMeter(foot);
    alert(cd1);
    let meter = 25;
    let cd2 = meterToFoot(meter);
    alert(cd2);
</script>
</body>
</html>
